</head>

<body>
    <div class="container">
        <div class="sidebar" id="sidebargo">
            <nav>
                <ul>
                    <li> <a href="/">Home</a></li>
                    <li> <a href="/about.html">About Me</a></li>
                    <li> <a href="/services.html">Services</a></li>
                    <li> <a href="/blog.html">Blog</a></li>
                    <li> <a href="/contact.html">Contact Me</a></li>

                </ul>
            </nav>
        </div>

        <div class="main">
            <div id="hamburger" onclick="onClickMenu()">
                <img class="ham" src="img\ham-open.png" alt="" width="30">
                <img class="cross" src="img\ham-close.png" alt="" width="30">
            </div>
            <div class="contactform">
                <form>
                    <h1>Contact Me For Work Or For General Enquires</h1>
                    <div class="form-group">
                        <label for="cleintemail">Name</label>
                        <input type="name" class="form-control" id="cleintemail" aria-describedby="emailHelp"
                            placeholder="Your name here">
                    </div>
                    <div class="form-group">
                        <label for="cleintemail">Email address</label>
                        <input type="email" class="form-control" id="cleintemail" aria-describedby="emailHelp"
                            placeholder="Enter Email">
                    </div>
                    <div class="form-group">
                        <label for="cleintphone">Phone No</label>
                        <input type="" class="form-control" id="cleintphone" placeholder="Enter Contact No">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your Contact Details with
                            anyone else.
                        </small>
                        <div class="form-group">
                            <label for="cleintemail">Enquiry</label>
                            <input type="Enquiry" class="form-control" id="cleintemail" aria-describedby="emailHelp"
                                placeholder="Write your query here">
                        </div>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">I Want to Hire You</label>
                    </div>
                    <button class="btn btn-sm" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
